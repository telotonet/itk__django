<!DOCTYPE html>
<html>
<head>
    <style>
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NE</th><th>Address</th><th>Latitude</th><th>Longitude</th>
                <th>GSM</th><th>UMTS</th><th>LTE</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.ne }}</td><td>{{ record.address }}</td>
                <td>{{ record.latitude }}</td><td>{{ record.longitude }}</td>
                <td>{{ record.gsm }}</td><td>{{ record.umts }}</td>
                <td>{{ record.lte }}</td><td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
